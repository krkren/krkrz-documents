<h1><span class="fheader"><a name="top" id="top">VideoOverlay.loop</a></span></h1><div class="para"><div>
<dl>
<dt>Function/Meaning</dt>
<dd>
Whether to loop playback</dd>
<dt>Type</dt>
<dd>
<a class="jump" href="f_VideoOverlay.html">VideoOverlay class</a> property (read/write)<br />
</dd>
<dt>Description</dt>
<dd>
		Indicates whether loop playback is enabled or disabled. This value can also be set.<br />
		If true, it loops; if false, it does not loop.<br />
	</dd>

<h1><span class="fheader"><a name="top" id="top">Layer.focusable</a></span></h1><div class="para"><div>
<dl>
<dt>Function/Meaning</dt>
<dd>
Whether the layer can receive focus</dd>
<dt>Type</dt>
<dd>
Property of the <a class="jump" href="f_Layer.html">Layer class</a> (Read/Write)<br />
</dd>
<dt>Description</dt>
<dd>
		 Indicates whether the layer can receive focus. You can also set the value.<br />
		 If true, the layer can receive focus.<br />
		 If false, the layer cannot receive focus.<br />
	</dd>
</dl>

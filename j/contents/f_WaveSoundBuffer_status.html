<dt>Type</dt>

<a class="jump" href="f_WaveSoundBuffer.html">WaveSoundBuffer class</a> property (read-only)<br />

<dt>Description</dt>
<dd>
		 Represents the current status.<br />
		 The status is represented by a string and takes the following values:<br />
		<span class="script">&quot;<a class="targanchor" name="id474" id="id474">unload</a>&quot;   : </span> Media is not opened<br />
		<span class="script">&quot;<a class="targanchor" name="id475" id="id475">play</a>&quot;     : </span> Media is playing<br />
		<span class="script">&quot;<a class="targanchor" name="id476" id="id476">stop</a>&quot;     : </span> Media is stopped<br />
	</dd>
